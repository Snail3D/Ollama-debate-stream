<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Eternal Terminal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Moderator Messages -->
    <div id="moderatorMessage" class="moderator-message hidden">
      <div class="moderator-content">
        <div class="moderator-text">
          <div class="moderator-username"></div>
          <div class="moderator-details"></div>
        </div>
      </div>
    </div>
    <!-- Up Next Announcement -->
    <div id="upNextAnnouncement" class="up-next-announcement hidden">
      <div class="up-next-content">
        <div class="up-next-title">UP NEXT</div>
        <div class="up-next-debaters">
          <span id="upNextDebater1" class="up-next-debater"></span>
          <span class="up-next-vs">VS.</span>
          <span id="upNextDebater2" class="up-next-debater"></span>
        </div>
      </div>
    </div>

    <!-- Bible Verse Display -->
    <div id="bibleVerseDisplay" class="bible-verse-display hidden">
      <div class="bible-verse-text" id="bibleVerseText"></div>
      <div class="bible-verse-reference" id="bibleVerseReference"></div>
    </div>


    <!-- Debate Arena -->
    <div class="debate-arena">
      <!-- PRO Side (LEFT) -->
      <div class="debate-side pro-side">
        <div class="side-header pro-header">
          <div class="side-label" id="side1Label">SIDE 1</div>
          <div id="proIndicator" class="turn-indicator">●</div>
        </div>
        <div id="proArguments"></div>
      </div>

      <!-- Center Column -->
      <div class="center-column">
        <!-- Header Section -->
        <div class="header-section">
          <h1>█▓▒░ ETERNAL TERMINAL ░▒▓█</h1>
          <div class="topic-info">
            <div class="topic-label">[ DEBATE TOPIC ]</div>
            <div id="topicDisplay" class="topic-text">INITIALIZING...</div>
          </div>
          <div class="debate-info">
            <div class="turn-counter-header">
              ROUND <span id="turnNumberHeader">0</span>/10
            </div>
            <div class="mode-indicator">
              <span id="modeText">AUTO MODE</span>
              <span id="queueIndicator"></span>
            </div>
          </div>
        </div>

        <!-- YouTube Chat Section -->
        <div class="youtube-chat-section">
          <div class="chat-header">YOUTUBE CHAT</div>
          <div class="chat-instructions">
            TYPE !debate [YOUR QUESTION] IN YOUTUBE CHAT
          </div>
          <div id="chatMessages" class="chat-messages">
            <div class="chat-placeholder">Waiting for chat messages...</div>
          </div>
        </div>
      </div>

      <!-- CON Side (RIGHT) -->
      <div class="debate-side con-side">
        <div class="side-header con-header">
          <div class="side-label" id="side2Label">SIDE 2</div>
          <div id="conIndicator" class="turn-indicator">●</div>
        </div>
        <div id="conArguments"></div>
      </div>
    </div>

    <!-- Winner Display -->
    <div id="winnerDisplay" class="winner-display hidden">
      <div class="winner-content">
        <div class="winner-title">DEBATE CONCLUDED</div>
        <div class="winner-label">WINNER:</div>
        <div id="winnerSide" class="winner-side"></div>
        <div class="winner-reason" id="winnerReason"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="queue-ticker-container">
        <div id="queueTicker" class="queue-ticker"></div>
      </div>
      <div class="connection-status">
        <span id="connectionStatus" class="status-disconnected">● DISCONNECTED</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
