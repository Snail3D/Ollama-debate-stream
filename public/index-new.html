<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Eternal Terminal</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script>
    // Force reload CSS and JS with timestamp
    const ts = Date.now();
    document.write(`<link rel="stylesheet" href="style.css?v=${ts}">`);
    document.write(`<script src="script.js?v=${ts}"><\/script>`);
  </script>
</head>
